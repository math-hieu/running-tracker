version: '3.8'

services:
  postgres:
    container_name: running-tracker-db-dev
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=runninguser
      - POSTGRES_PASSWORD=runningpass
      - POSTGRES_DB=running_tracker
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - running-tracker-network-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U runninguser -d running_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:

networks:
  running-tracker-network-dev:
    driver: bridge
